<ion-view view-title="List Videos">

    <ion-content>
        <ion-refresher on-refresh="doRefresh()" pulling-text="Pull to refresh..." refreshing-text="Refreshing!" refreshing-icon="ion-loading-c">

        </ion-refresher>
        <ion-list>
            <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="list_favorite in list_favorites" type="item-text-wrap">
                <img ng-src="{{list_favorite.images}}">
                <h2>{{list_favorite.id}}</h2>
                <p>{{list_favorite.name}}</p>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
